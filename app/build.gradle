apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.kmong.testproject"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.code.gson:gson:2.+'
    compile 'it.neokree:MaterialNavigationDrawer:1.3.2'
    compile 'com.alexvasilkov:foldable-layout:1.+'
    compile 'com.alexvasilkov:android-commons:1.+'
    compile 'com.squareup.picasso:picasso:2.+'
    compile 'com.afollestad:material-dialogs:0.6.3.5'
    compile 'com.etsy.android.grid:library:1.+'
    compile 'com.android.support:recyclerview-v7:21.+'
    compile 'com.android.support:cardview-v7:21.+'
    compile project(':library')
}

